name: CI

on:
  push:
    branches: [main, work]
  pull_request:
    branches: [main, work]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: project/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
