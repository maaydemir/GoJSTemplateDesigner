name: Vercel Preview Deploy

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

concurrency:
  group: vercel-preview-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    name: Deploy preview to Vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: project/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Ensure Vercel credentials exist
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Missing Vercel credentials. Set VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets." >&2
            exit 1
          fi

      - name: Pull Vercel project info
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN --org-id=$VERCEL_ORG_ID --project-id=$VERCEL_PROJECT_ID

      - name: Build with Vercel output
        run: vercel build --token=$VERCEL_TOKEN --org-id=$VERCEL_ORG_ID --project-id=$VERCEL_PROJECT_ID

      - name: Deploy preview
        id: deploy
        run: |
          preview_url=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN --org-id=$VERCEL_ORG_ID --project-id=$VERCEL_PROJECT_ID | tail -n 1)
          echo "preview_url=$preview_url" >> "$GITHUB_OUTPUT"

      - name: Create GitHub deployment
        id: github_deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: vercel-preview/${{ github.head_ref || github.ref_name }}
          ref: ${{ github.head_ref || github.ref }}
          transient_environment: true
          production_environment: false

      - name: Update deployment status
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.github_deployment.outputs.deployment_id }}
          state: success
          environment-url: ${{ steps.deploy.outputs.preview_url }}
          log-url: ${{ steps.deploy.outputs.preview_url }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              'ðŸš€ Vercel preview deployed.',
              `Environment: **vercel-preview/${{ github.head_ref || github.ref_name }}**`,
              `Preview URL: ${process.env.PREVIEW_URL}`
            ].join('\n')

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}
